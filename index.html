<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bomber Person</title>
  <link href="style/custom.css" rel="stylesheet">
</head>
<body>
  <section id="lobby">
    <h1>Lobby</h1>
    <button type="button" class="room-button" id="room-1">Room 1</button>
    <button type="button" class="room-button" id="room-2">Room 2</button>
    <button type="button" class="room-button" id="room-2">Room 3</button>
    <button type="button" class="room-button" id="room-2">Room 4</button>
    <button type="button" class="room-button" id="room-2">Room 5</button>
    <button type="button" class="room-button" id="room-2">Room 6</button>
    <button type="button" class="room-button" id="room-2">Room 7</button>
    <button type="button" class="room-button" id="room-2">Room 8</button>
    <button type="button" class="room-button" id="room-2">Room 9</button>
    <button type="button" class="room-button" id="room-2">Room 10</button>
  </section>
  <section id="game-window">
    <div class="winner-screen">
      <img src="/assets/victory-black.png" alt="victory-black">
    </div>
    <canvas id="game"
            class="game-canvas"
            width="512px"
            height="435px"></canvas>
    <button type="button" class="player-button" id="player-1">Player 1</button>
    <button type="button" class="player-button" id="player-2">Player 2</button>
    <button type="button" class="player-button" id="player-3">Player 3</button>
    <button type="button" class="player-button" id="player-4">Player 4</button>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
