<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bomber Person</title>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link href="style/custom.css" rel="stylesheet">
</head>
<body>
  <section id="lobby">
    <h1>Lobby</h1>
    <button type="button" class="room-button" id="room-1">Room 1</button>
    <button type="button" class="room-button" id="room-2">Room 2</button>
    <button type="button" class="room-button" id="room-3">Room 3</button>
    <button type="button" class="room-button" id="room-4">Room 4</button>
    <button type="button" class="room-button" id="room-5">Room 5</button>
    <button type="button" class="room-button" id="room-6">Room 6</button>
    <button type="button" class="room-button" id="room-7">Room 7</button>
    <button type="button" class="room-button" id="room-8">Room 8</button>
    <button type="button" class="room-button" id="room-9">Room 9</button>
  </section>

  <section id="game-window">
    <div class="player-buttons">
      <div class="player-one">
        <img src="/assets/player-1-start.png" alt="player-1">
        <button type="button" class="player-button" id="player-1">Player 1</button>
      </div>
      <div class="player-two">
        <img src="/assets/player-2-start.png" alt="player-2">
        <button type="button" class="player-button" id="player-2">Player 2</button>
      </div>
      <div class="player-three">
        <img src="/assets/player-4-start.png" alt="player-3">
        <button type="button" class="player-button" id="player-3">Player 3</button>
      </div>
      <div class="player-four">
        <img src="/assets/player-3-start.png" alt="player-4">
        <button type="button" class="player-button" id="player-4">Player 4</button>
      </div>
    </div>
    <div class="winner-screen">
      <img src="/assets/victory-black.png" alt="victory-black">
    </div>

    <canvas id="game"
            class="game-canvas"
            width="512px"
            height="435px"></canvas>
  </section>

  <a href="/" class="new-game">New Game?</a>

  <script src="main.bundle.js"></script>
</body>
</html>
