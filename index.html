<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bomber Person</title>
  <link href="style/custom.css" rel="stylesheet">
</head>
<body>
  <section id="lobby">
    <button type="button" id="room-1">Room 1</button>
    <button type="button" id="room-2">Room 2</button>
  </section>
  <section id="game-window">
    <div class="winner-screen">
      <img src="/assets/victory-black.png" alt="victory-black">
    </div>
    <canvas id="game"
            class="game-canvas"
            width="512px"
            height="435px"></canvas>
    <button type="button" name="button" id="player-1">Player 1</button>
    <button type="button" name="button" id="player-2">Player 2</button>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
